<!DOCTYPE html>
<html>
<head>
  <title>Avalon</title>
</head>

<body>
  <h1>Welcome to Avalon</h1>
  <div id="login-section">
    <input id="login-username" type="text">
    <button id="login-button" type="button">Login</button>
    <div id="login-server-messages"></div>
  </div>

  <div id="waiting-room-section">
    <div id="waiting-room-users"></div>
    <button id="waiting-room-ready" type="button">Ready</button>
    <div id="waiting-room-roles" hidden>
      <p><input id="use-percival" type="checkbox">Percival</p>
      <p><input id="use-mordred" type="checkbox">Mordred</p>
      <p><input id="use-morgana" type="checkbox">Morgana</p>
      <p><input id="use-oberon" type="checkbox">Oberon</p>
      <p><input id="use-helmet-lovers" type="checkbox">Helmet Lovers</p>
    </div>
    <button id="waiting-room-start-game" type="button" hidden>Start Game</button>
  </div>

  <div id="pick-quest-section">
    <div id="pick-quest-results"></div>
    <div id="pick-quest-players"></div>
    <button id="pick-quest-button" type="button">Send Quest</button>
    <div id="pick-quest-knowledge"></div>
    <button id="pick-quest-end-game" type="button" hidden>End Game</button>
  </div>

  <div id="quest-choice-section">
    <button id="quest-choice-success" type="button">Succeed</button>
    <button id="quest-choice-failure" type="button">Fail</button>
  </div>

  <script src="client.js"></script>
</body>
</html>
